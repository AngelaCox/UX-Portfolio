---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.company }}</p>
    <p class="meta">{{ page.position }}</p>
    <p class="meta">{{ page.term }}</p>
    {% if page.term_start != blank %}
    <p class="meta">{{ page.term_start }}</p>
    <p class="meta">{{ page.term_end }}</p>
    {% endif %}
  </header>
  
  <section id="about" class="three">
    <div class="container">
      <article class="post-content">
      {{ content }}
      </article>
    </div>
  </section>

</div>
