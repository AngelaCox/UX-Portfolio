---
layout: default
---
<section id="about" class="three">
  <div class="container">
    <div class="post">


      <header>
        <h2 class="alt" style="width:50%; margin-left: auto; margin-right: auto;">{{ page.title }}</h2>
        <p class="meta">{{ page.description }}</p>
      </header>

      <article>
        <div class="post-index" style="list-style-type: none;">
          {{ content }}
        </div>
      </article>

    </div>
</div>
</section>
